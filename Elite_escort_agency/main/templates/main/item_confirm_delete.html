{% extends "main/layout.html" %}
{% block content %}
    <div class="content-section container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Подтверждение отсутствия интереса</legend>
                <h2>Ты точно не хочешь девочку по имени "{{ item.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Да, я не хочу ее</button>
                <a class="btn btn-success" href="{% url 'main:item_list' %}">Еще подумаю</a>
            </div>
        </form>
    </div>
{% endblock content %}
